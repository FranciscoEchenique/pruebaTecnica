<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cc76fc728.js" crossorigin="anonymous"></script>
    <title>Prueba tecnica</title>
  </head>
  <body>
    <main>
      <form action="#" id="formulario">
        <div class="form-container">
          <h2>Agregue un empleado:</h2>
          <div class="formInput-container">
            <input type="text" name="nombre" placeholder=" " class="formInput" autocomplete="none"/>
            <label for="nombre" class="formLabel">Nombre:</label>
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <span class="formLine"></span>
          </div>
          <div class="formInput-container">
            <input type="text" name="apellido" placeholder=" " class="formInput" autocomplete="none"/>
            <label for="apellido" class="formLabel">Apellido:</label>
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <span class="formLine"></span>
          </div>
          <select name="estado">
            <option value="0">Activo</option>
            <option value="1">Inactivo</option>
          </select>

          <div class="btn-container">
            <button>Enviar</button>
          </div>
        </div>
      </form>
      <section class="sectionEmpleados">
        <div class="actividadEmpleados-container">
          <div class="listadoEmpleadosActivos-container">
            <h2 class="titulos-cajas">Empleados activos:</h2>
            <div class="empleadosActivos-container"></div>
          </div>
          <div class="listadoEmpleadosInactivos-container">
            <h2 class="titulos-cajas">Empleados inactivos:</h2>
            <div class="empleadosInactivos-container"></div>
          </div>
        </div>
        <div class="listadoEmpleados-container">
          <h2 class="titulos-cajas">Listado de empleados</h2>
            <div class="empleados cabecera">
                <p>Nombre:</p>
                <p>Estado:</p>
                <p>Eliminar:</p>
            </div>
          <div class="empleados-container"></div>
        </div>
      </section>
      <h2 class="tituloFetching">Fetching de datos</h2>
      <section class="section-fetch"></section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
